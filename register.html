<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
  <style>
    /* === your existing CSS unchanged === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --primary-color: #c6c3c3;
      --second-color: #ffffff;
      --black-color: #000000;
    }
    body{
      overflow-x: hidden;
    }

    .hero-video-section video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 50%;
      object-fit: cover;
      z-index: -1;
      background: linear-gradient(rgba(0, 0, 0, 0.562), rgba(0, 0, 0, 0.527));
    }

    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .register_box {
      position: relative;
      width: 450px;
      backdrop-filter: blur(25px);
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      padding: 7.5em 2.5em 4em 2.5em;
      color: var(--second-color);
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
    }

    .register-header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      width: 180px;
      height: 70px;
      border-radius: 0 0 20px 20px;
    }

    .register-header span {
      font-size: 28px;
      color: var(--black-color);
      font-weight: 600;
    }

    .input_box {
      position: relative;
      display: flex;
      flex-direction: column;
      margin: 20px 0;
    }

    .input-field {
      width: 100%;
      height: 55px;
      font-size: 16px;
      background: transparent;
      color: var(--second-color);
      padding-inline: 20px 50px;
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      outline: none;
    }

    .label {
      position: absolute;
      top: 15px;
      left: 20px;
      transition: 0.2s;
    }

    .input-field:focus~.label,
    .input-field:valid~.label {
      top: -10px;
      left: 20px;
      font-size: 14px;
      background-color: var(--primary-color);
      border-radius: 30px;
      color: var(--black-color);
      padding: 0 10px;
    }

    .icon {
      position: absolute;
      top: 18px;
      right: 25px;
      font-size: 20px;
    }

    .input-submit {
      width: 100%;
      height: 50px;
      background: #ececec;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-submit:hover {
      background: var(--second-color);
    }
    a{
      text-decoration: none;
      color: gold;
    }
    a:hover{
      text-decoration: underline;
      color: gray;
    }
  </style>
</head>

<body>
  <section class="hero-video-section">
    <video autoplay muted loop playsinline>
      <source src="/images/WhatsApp Video 2025-10-17 at 3.34.12 AM.mp4"
        type="video/mp4" />
    </video>
  </section>

  <div class="wrapper">
    <div class="register_box">
      <div class="register-header">
        <span>Register</span>
      </div>

      <div class="input_box">
        <input type="text" id="fullname" class="input-field" required>
        <label for="fullname" class="label">Full Name</label>
        <i class='bx bx-user icon'></i>
      </div>

      <div class="input_box">
        <input type="email" id="email" class="input-field" required>
        <label for="email" class="label">Email</label>
        <i class='bx bx-envelope icon'></i>
      </div>

      <div class="input_box">
        <input type="password" id="password" class="input-field" required>
        <label for="password" class="label">Password</label>
        <i class='bx bx-lock-alt icon'></i>
      </div>

      <div class="input_box">
        <input type="password" id="confirm" class="input-field" required>
        <label for="confirm" class="label">Confirm Password</label>
        <i class='bx bx-lock icon'></i>
      </div>

      <div class="input_box">
        <input type="submit" class="input-submit" value="Register">
      </div>

      <div class="login-link">
        <span>Already have an account? <a  href="/login.html" id="loginBtn">Login</a></span>
      </div>
    </div>
  </div>

  <!-- jQuery + Register Logic -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // ðŸŸ¢ Demo user (auto-add if not exist)
    (function () {
      const key = 'paareesUser';
      if (!localStorage.getItem(key)) {
        const saadUser = {
          name: "Saad Sultan",
          email: "saadsultan234@gmail.com",
          password: "aptech"
        };
        localStorage.setItem(key, JSON.stringify(saadUser));
      }
    })();

    // ðŸŸ¢ Register new user
    $(document).ready(function () {
      $('.input-submit').click(function (e) {
        e.preventDefault();
        let name = $('#fullname').val().trim();
        let email = $('#email').val().trim();
        let pass = $('#password').val().trim();
        let confirm = $('#confirm').val().trim();

        if (!name || !email || !pass || !confirm) {
          alert('Please fill all fields!');
          return;
        }
        if (pass !== confirm) {
          alert('Passwords do not match!');
          return;
        }

        let userData = { name: name, email: email, password: pass };
        localStorage.setItem('paareesUser', JSON.stringify(userData));
        alert('Registration successful! Now login.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
